<form #form="ngForm">
	<div class="form-group">
		<label for="firstName">First Name</label>
		<input
			required
			minlength="3"
			maxlength="10"
			pattern="banana"
			ngModel
			name="firstName"
			#firstName="ngModel"
			(change)="log(firstName)"
			id="firstName"
			type="text"
			class="form-control"
		/>

		<div
			class="alert alert-danger"
			*ngIf="firstName.touched && !firstName.valid"
		>
			<div *ngIf="firstName.errors.required">
				First Name is required
			</div>
			<div *ngIf="firstName.errors.minlength">
				First Name should be minimum
				{{ firstName.errors.minlength.requiredLength }}
				characters
			</div>
			<div *ngIf="firstName.errors.pattern">
				First Name doesn't match pattern 'banana'
			</div>
		</div>
	</div>

	<div class="form-group">
		<label for="comment">Comment</label>
		<textarea
			ngModel
			name="comment"
			id="comment"
			cols="30"
			rows="10"
			class="form-control"
		></textarea>
	</div>

	<div class="checkbox">
		<label>
			<input type="checkbox" ngModel name="isSubscribed" /> Subscribe to
			mailing list
		</label>
	</div>

	<div class="form-group">
		<label for="contactMethod"></label>
		<select
			ngModel
			name="contactMethod"
			id="contactMethod"
			class="form-control"
		>
			<option value="">Select Contact Method</option>
			<option *ngFor="let method of contactMethods" [value]="method.id">{{
				method.name
			}}</option>
		</select>
	</div>

	<div class="radio" *ngFor="let method of contactMethods">
		<label>
			<input
				type="radio"
				ngModel
				name="contactMethod"
				[value]="method.id"
			/>
			{{ method.name }}
		</label>
	</div>
	<p>{{ form.value | json }}</p>

	<button class="btn btn-primary" [disabled]="!form.valid">Submit</button>
</form>
