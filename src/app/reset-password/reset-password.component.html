<form [formGroup]='form' (ngSubmit)='resetPassword()'>

  <div class="form-group">
    <div class="form-group">
      <label for="oldPassword">Old Password</label>
      <input formControlName='oldPassword' id='oldPassword' type="text" class="form-control">
      <div *ngIf='oldPassword.touched && oldPassword.invalid' class="alert alert-danger">
        <div *ngIf='oldPassword.errors.required'>Old password is required</div>
        <div *ngIf='oldPassword.dirty && oldPassword.errors.invalidOldPassword'>Old password is incorrect</div>
      </div>
    </div>

    <div class="form-group">
      <label for="newPassword">New Password</label>
      <input formControlName='newPassword' id='newPassword' type="text" class="form-control">
      <div *ngIf='newPassword.touched && newPassword.invalid' class="alert alert-danger">
        New Password is required
      </div>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input formControlName='confirmPassword' id='confirmPassword' type="text" class="form-control">
      <div *ngIf='confirmPassword.touched && confirmPassword.invalid' class="alert alert-danger">
        <div *ngIf='confirmPassword.errors.required'>New password is required</div>
      </div>
      <div *ngIf='confirmPassword.valid && form.errors.passwordsDontMatch' class="alert alert-danger">
        Passwords don't match</div>
    </div>
  </div>
  <button type='submit' class="btn btn-primary">Submit</button>

</form>
